
<table class="table row-border hover mt-3 taille" id="example">
  <thead>
    <tr>
      <!-- <th scope="col">Code</th> -->
      <th scope="col">Libelle</th>
      <th scope="col">Description</th>
      <th scope="col">Rex</th>

      <th scope="col">Actions</th>


    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let materiel of materiels">
      <!-- <td>{{materiel.codeApp}}</td> -->
      <td>{{materiel.libelleApp}}</td>
      <td>{{materiel.descriptionApp}}</td>
      <td>{{materiel.rex.nom}}</td>
      <!-- <td>{{materiel.typeMateriel}}</td> -->



      <!-- <td>{{materiel.statut_materiel}}</td> -->

      <!-- <div class="container"> -->
       <!-- <td><button routerLink="/materiel/modifier" class="btn btn-primary me-5" (click)="edit(materiel)">Modifier</button></td>
      <td><button class="btn btn-success " (click)="delete(materiel)">Supprimer</button></td> -->
      <!-- </div> -->
      <td>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editRex" data-bs-whatever="@getbootstrap" (click)="chargeData(materiel)">Modifier</button>
        <button class="btn btn-success ms-2" (click)="delete(materiel)">Supprimer</button>
      </td>
    </tr>

  </tbody>
</table>

<div class="modal fade" id="editRex" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 fw-bold text-center text-primary" id="exampleModalLabel">Modification d'une application</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="myFormenv">
          <div class="row">
            <div class="col-6">
              <div class="mb-3">

                <input type="hidden" class="form-control" id="libelle-text" formControlName="idApp" placeholder="">
              </div>
            </div>
          </div>
          <div class="row">

            <div class="col-6">
              <div class="mb-3">
                <label for="libelle-name" class="col-form-label">Description:</label>
                <input type="text" class="form-control" id="libelle-text" formControlName="libelleApp" placeholder="libelle">
              </div>
            </div>

            <div class="col-6">
              <div class="mb-3">
                <label for="libelle-name" class="col-form-label">Libelle:</label>
                <input type="text" class="form-control" id="libelle-text" formControlName="descriptionApp" placeholder="Entrez votre prenom">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="code-name" class="col-form-label">Nom du rex:</label>
                <select class="form-select" aria-label="Default select example" formControlName="rex">

                   <option value="{{rex.idRex}}" *ngFor="let rex of rexList">{{rex.nom}}</option>



                </select>
                <!-- <input type="text" class="form-control" formControlName="rex" id="code-name" placeholder="Entrez votre nom"> -->
              </div>

            </div>

          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" disable = "true" (click)="edit()">Edit</button>
      </div>
    </div>
  </div>
</div>
