
<table class="table row-border hover mt-3 taille" id="example">
  <thead>
    <tr>

      <th scope="col">Libelle</th>




      <th  data-sortable="true" data-field="nom" scope="col">Actions</th>


    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let materiel of materiels">
      <td>{{materiel.libelleEnv}}</td>





      <!-- <td><button class="btn btn-primary" (click)="chargeData(materiel)">Modifier</button>
      <button class="btn btn-success ms-2" (click)="delete(materiel)">Supprimer</button></td> -->
      <td>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editRex" data-bs-whatever="@getbootstrap" (click)="chargeData(materiel)">Modifier</button>
        <button class="btn btn-success ms-2" (click)="delete(materiel)">Supprimer</button>
      </td>


    </tr>


  </tbody>
</table>
<div class="modal fade" id="editRex" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 fw-bold text-center text-primary" id="exampleModalLabel">Modification d'un rex</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="myFormenv">
          <div class="row">

            <div class="col-6">
              <div class="mb-3">
                <label for="libelle-name" class="col-form-label">Libelle:</label>
                <input type="text" class="form-control" id="libelle-text" formControlName="libelleEnv" placeholder="Entrez votre prenom">
              </div>
            </div>
          </div>

          <!-- <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="code-name" class="col-form-label">Fonction:</label>
                <input type="text" class="form-control" formControlName="fonction" id="code-name" placeholder="Entrez votre fonction">
              </div>

            </div>

          </div> -->

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" disable = "true" (click)="edit()">Edit</button>
      </div>
    </div>
  </div>
</div>
